# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

# Use travis branch for test.
branches:
  only:
  - travis

before_install:
  - curl -L -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/travis/travis/docker-build
  - chmod +x docker-build
 
install:
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build autotools

env:
  - DISTRO="debian:sid"
  - DISTRO="fedora:29"
  - DISTRO="ubuntu:18.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/mate-control-center
    - curl
    - desktop-file-utils
    - dpkg-dev
    - git
    - gobject-introspection
    - intltool
    - libcanberra-gtk3-dev
    - libdbus-1-dev
    - libdbus-glib-1-dev
    - libdconf-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libgtop2-dev
    - libmarco-dev
    - libmate-desktop-dev
    - libmate-menu-dev
    - libmatekbd-dev
    - libpango1.0-dev
    - librsvg2-dev
    - libstartup-notification0-dev
    - libx11-dev
    - libxcursor-dev
    - libxi-dev
    - libxklavier-dev
    - libxml2-dev
    - libxrandr-dev
    - libxss-dev
    - libxt-dev
    - mate-common
    - mate-settings-daemon-dev
    - shared-mime-info
    - xsltproc
    - yelp-tools

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/mate-control-center.git
    - cairo-gobject-devel
    - dconf-devel
    - desktop-file-utils
    - gcc
    - git
    - gobject-introspection-devel
    - gobject-introspection-devel
    - gtk3-devel
    - iso-codes-devel
    - itstool
    - libSM-devel
    - libXScrnSaver-devel
    - libXxf86misc-devel
    - libcanberra-devel
    - libmatekbd-devel
    - librsvg2-devel
    - make
    - marco-devel
    - mate-common
    - mate-settings-daemon-devel
    - redhat-rpm-config
    - startup-notification-devel
    - which

  ubuntu:
    # Same as debian
    - curl
    - desktop-file-utils
    - dpkg-dev
    - git
    - gobject-introspection
    - intltool
    - libcanberra-gtk3-dev
    - libdbus-1-dev
    - libdbus-glib-1-dev
    - libdconf-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libgtop2-dev
    - libmarco-dev
    - libmate-desktop-dev
    - libmate-menu-dev
    - libmatekbd-dev
    - libpango1.0-dev
    - librsvg2-dev
    - libstartup-notification0-dev
    - libx11-dev
    - libxcursor-dev
    - libxi-dev
    - libxklavier-dev
    - libxml2-dev
    - libxrandr-dev
    - libxss-dev
    - libxt-dev
    - mate-common
    - mate-settings-daemon-dev
    - shared-mime-info
    - xsltproc
    - yelp-tools

variables:
  - CFLAGS="-Wall"

before_scripts:
  # These scripts should keep silent.
  - cd ${START_DIR}
  - "[ -f mate-desktop-1.21.2.tar.xz ] || curl -Ls -o mate-desktop-1.21.2.tar.xz http://pub.mate-desktop.org/releases/1.21/mate-desktop-1.21.2.tar.xz"
  - tar xf mate-desktop-1.21.2.tar.xz
  - cd mate-desktop-1.21.2
  - if [ ${DISTRO_NAME} == "debian" -o ${DISTRO_NAME} == "ubuntu" ];then ./configure --prefix=/usr --libdir=/usr/lib/x86_64-linux-gnu --libexecdir=/usr/lib/x86_64-linux-gnu  >/dev/null 2>&1; else ./configure --prefix=/usr  >/dev/null 2>&1; fi
  - make > /dev/null 2>&1
  - make install >/dev/null 2>&1

  - cd ${START_DIR}
  - git clone --depth 1  https://github.com/mate-desktop/mate-menus.git
  - cd mate-menus
  - ./autogen.sh >/dev/null 2>&1
  - if [ ${DISTRO_NAME} == "debian" -o ${DISTRO_NAME} == "ubuntu" ];then ./configure --prefix=/usr --libdir=/usr/lib/x86_64-linux-gnu --libexecdir=/usr/lib/x86_64-linux-gnu  >/dev/null 2>&1; else ./configure --prefix=/usr  >/dev/null 2>&1; fi
  - make > /dev/null 2>&1
  - make install > /dev/null 2>&1

  - cd ${START_DIR}
  - "[ -f mate-settings-daemon-1.21.2.tar.xz ] || curl -Ls -o mate-settings-daemon-1.21.2.tar.xz http://pub.mate-desktop.org/releases/1.21/mate-settings-daemon-1.21.2.tar.xz"
  - tar xf mate-settings-daemon-1.21.2.tar.xz
  - cd mate-settings-daemon-1.21.2
  - if [ ${DISTRO_NAME} == "debian" -o ${DISTRO_NAME} == "ubuntu" ];then ./configure --prefix=/usr --libdir=/usr/lib/x86_64-linux-gnu --libexecdir=/usr/lib/x86_64-linux-gnu  >/dev/null 2>&1; else ./configure --prefix=/usr  >/dev/null 2>&1; fi
  - make > /dev/null 2>&1
  - make install > /dev/null 2>&1

after_scripts:
  # Just look at the error output and return 0 if it fails.
  - make distcheck || true > /dev/null
